<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Assistance Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Financial Assistance Application</h1>
    <form id="applicationForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label for="nationalInsuranceNumber">National Insurance Number</label>
            <input type="text" id="nationalInsuranceNumber" name="nationalInsuranceNumber">
        </div>
        <div class="form-group">
            <label for="residentialAddress">Residential Address</label>
            <input type="text" id="residentialAddress" name="residentialAddress" required>
        </div>
        <div class="form-group">
            <label for="correspondenceAddress">Correspondence Address</label>
            <input type="text" id="correspondenceAddress" name="correspondenceAddress">
        </div>
        <div class="form-group">
            <label for="bankAccountNumber">Bank Account Number</label>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber" required>
        </div>
        <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" name="bankName" required>
        </div>
        <button type="submit">Submit Application</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
